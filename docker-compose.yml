services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: slash
      POSTGRES_PASSWORD: Password7!
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4}
      PGADMIN_DEFAULTPASSWORD: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin


    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped


networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: